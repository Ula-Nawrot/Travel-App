<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Booking Hotels in Europe</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script defer src="src/js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <p class="title">Hotels from all over Europe</p>
                <form class="search">
                    <input
                      type="text"
                      class="search__field"
                      placeholder="Cities in Europe"
                    />
                    <label for="from">From</label>
                    <input
                      type="date"
                      class="search__date_from"
                      id="from"
                    />
                    <label for="to">To</label>
                    <input
                      type="date"
                      class="search__date_to"
                      placeholder="to"
                    />
                    <label for="No. of people">No. of people</label>
                    <select id="people" name="number">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <!-- <input
                      type="text"
                      class="search__people"
                      id="No. of people"
                    /> -->
                </form>
                <button class="btn search__btn">
                    <span>Search</span>
                    <img src="./images/white_search_icon.svg" alt="image"/>
                  </button>
            </header>
            
            <div class="recommendations">
                <p class="title_2">Recommended Countries</p>
                <div class="countries">
                    <div class="country">
                        <img/>
                        <p>Country</p>
                    </div>
                    <div class="country">
                        <img/>
                        <p>Country</p>
                    </div>
                    <div class="country">
                        <img/>
                        <p>Country</p>
                    </div>
                    <div class="country">
                        <img/>
                        <p>Country</p>
                    </div>
                    <div class="country">
                        <img/>
                        <p>Country</p>
                    </div>
                    <div class="country">
                        <img/>
                        <p>Country</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
